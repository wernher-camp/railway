<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="cliente-form">

  <div class="form-group">
    <label for="nombre">Nombre del empleado:</label>
    <input id="nombre" formControlName="nombre" class="form-control" />
    <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched" class="error-message">
      El nombre es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input id="direccion" formControlName="direccion" class="form-control" />
  </div>

  <div class="form-group">
    <label for="edad">Edad:</label>
    <input id="edad" formControlName="edad" class="form-control" type="number" />
    <div *ngIf="clienteForm.get('edad')?.invalid && clienteForm.get('edad')?.touched" class="error-message">
      Debe ser mayor o igual a 18 años.
    </div>
  </div>

  <div class="form-group">
    <label for="puesto">Puesto:</label>
    <input id="puesto" formControlName="puesto" class="form-control" />
    <div *ngIf="clienteForm.get('puesto')?.invalid && clienteForm.get('puesto')?.touched" class="error-message">
      El puesto es obligatorio.
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="submitSuccess" class="alert alert-success">
    ¡Empleado registrado correctamente!
  </div>

  <button type="submit" [disabled]="loading" class="submit-button">
    <span *ngIf="loading">Registrando...</span>
    <span *ngIf="!loading">Registrar Empleado</span>
  </button>

</form>
